@keyframes bob {

.light {
  content:'';
  width:20px;
  height:20px;
  background:var(--color);
  position:absolute;
  left:14px;
  top:-36px;
  border-radius:1px 50% 50% 50%;
  box-shadow:
    inset 3px 3px 3px rgba(0,0,0,.25),
    0 0 100px 50px var(--color);
  transform:rotate(45deg);
  z-indeX:9999;
  opacity:.5;
  transition:.5s;
  filter:blur(1px);
}

.light:hover {
  opacity:1 !important;
  filter:blur(0px);
}
.light:hover ~ div {
  opacity:1 !important;
}

#fish {
  width:200px;
  height:200px;
  position:relative;
  transform:rotate(45deg);
  opacity:0;
  transition:1s;
}
#fish:before {
  content:'';
  width:200px;
  height:200px;
  background:
    radial-gradient(circle at 25% 35%, var(--color) 7px, transparent 10px),
    #333;
  border-radius:100px 10px 100px 100px;
  position:absolute;
  left:0;
  top:0;
  clip-path:polygon(0% 100%, 50% 65%, 0% 35%, 0% 0%, 100% 0%, 100% 100%, 0% 100%);
  box-shadow:inset -20px 0 rgba(0,0,0,.15);
  animation:mouth 5s linear infinite;
}
@keyframes mouth {
  50% { clip-path:polygon(0% 85%, 50% 65%, 0% 45%, 0% 0%, 100% 0%, 100% 100%, 0% 100%); }
}

.light_dongle {
  width:75px;

  background:transparent;

  top:25px;
  left:-55px;

  transform:rotate(15deg);
}

.fin {
  width:75px;
  height:40px;  
  position:absolute;
}

.top {

  top:-40px;

    linear-gradient(to right, white 6%, transparent 6%, transparent 94%, white 94%),

  background-size:25% 100%, 100% 100%, 100% 100%;

  background-repeat:repeat-x, no-repeat;
}
.bottom {
  right:-58px;

    linear-gradient(to right, white 6%, transparent 6%, transparent 94%, white 94%),

    linear-gradient(to bottom, transparent 5px, var(--color) 5px);
  background-size:25% 100%, 100% 100%, 100% 100%;
  background-position:0 0, 0 0;
  background-repeat:repeat-x, no-repeat;
}

.tail {
  width:75px;
  height:75px;

    conic-gradient(at 0% 100%, white 4deg, transparent 4deg 21.5deg, white 21.5deg 24.5deg,

    radial-gradient(circle at 0% 100%, var(--color) 67%, transparent 67%);  

}

.back {
  float:right;
  margin-right:-60px;
  margin-top:-60px;
  border-radius:0 100px 0 0;
}

.middle {

  border-radius:0 100px 0 10px;
  transform-origin:0% 100%;
  animation:flap 5s linear infinite;
}
@keyframes flap {

}
